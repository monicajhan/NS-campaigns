<link rel="stylesheet" href="style.css">
<title>Tailwind Template</title>
<head>
<div class="bg-gray-900">

<!-- NAVBAR COMPONENT-->
<div class="bg-gray-900 bg-opacity-95 max-w-full">
  <div class="max-w-full px-2 sm:px-6 lg:px-0">
    <div class="h-15">
      <div class="absolute inset-y-0 left-0 sm:hidden">
      </div>

<!-- NEW STORY LOGO-->
      <div class="flex flex-shrink-0 flex-row ml-28 md:ml-36 lg:ml-16 xl:ml-32 2xl:ml-72 items-center justify-items-center mx-auto p-5">
        <div class="flex flex-1">
          <img class="flex flex-shrink-0 block lg:hidden h-5 w-auto " src="img/logo.png" alt="Workflow">
          <img class="flex flex-shrink-0 hidden lg:block h-5 w-auto" src="img/logo.png" alt="Workflow">
        </div>


<!-- NAVBAR LINKS -->
        <nav class="max-w-full flex flex-row-reverse hidden md:hidden lg:block lg:mr-16 xl:mr-32 2xl:mr-72">
          <div class="items-stretch space-x-6">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a href="#" class="bg-gray-700 text-white px-5 py-2 rounded-md text-base font-medium" aria-current="page">Dashboard</a>

            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-base font-medium">My Campaigns</a>

            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-base font-medium">Donation History</a>

            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-base font-medium">Tax Receipts</a>
          </div>
        </div>
      </nav>

  </div>
</head>


<!-- STEP 1: START A CAMPAIGN -->
<body class="bg-gray-900">  

<div class="bg-white max-w-2xl max-h-full mx-auto rounded-md">


  
    <div class="text-center mx-10">



      <img class="mx-auto mt-16 pt-12 h-22 w-22 text-gray-400" src="img/campaign-icon.png" alt="Worflow">
    
      <h2 class="text-lg font-medium text-gray-900 tracking-wide">Start a campaign</h2>
    </div>


    <!-- EXIT POPUP -->
    <div class="ml-96">
    <button type="button" class="inline-flex ml-56 -my-32 bg-white rounded-md p-1.5 text-gray-500 hover:bg-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-300 focus:ring-gray-600">
      <span class="sr-only">Dismiss</span>
      <!-- Heroicon name: solid/x -->
      <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>


<!-- INPUT FIELDS-->
<div>
  <fieldset>
    <div class="mx-28 my-6 bg-white rounded-md shadow-sm -space-y-px">
      
      <div class="flex -space-x-px">
        <div class="w-1/2 flex-1 min-w-0">
          <label for="first-name" class="sr-only">First Name</label>
          <input type="text" name="first-name" id="first-name" class="tracking-normal focus:ring-indigo-500 focus:border-indigo-500 relative block w-full rounded-none rounded-bl-md bg-transparent focus:z-10 sm:text-sm border-gray-300 py-3" placeholder="First Name">
        </div>
        <div class="flex-1 min-w-0">
          <label for="last-name" class="sr-only">Last Name</label>
          <input type="text" name="last-name" id="last-name" class="tracking-normal focus:ring-indigo-500 focus:border-indigo-500 relative block w-full rounded-none rounded-br-md bg-transparent focus:z-10 sm:text-sm border-gray-300 py-3" placeholder="Last Name">
        </div>
      </div>
      <div>
        <label for="email" class="sr-only">Email</label>
        <input type="text" name="email" id="email" class="tracking-normal focus:ring-indigo-500 focus:border-indigo-500 relative block w-full rounded-none rounded-t-md bg-transparent focus:z-10 sm:text-sm border-gray-300 py-3" placeholder="Email">
      </div>
    </div>
  </fieldset>
  <fieldset class="mx-28 my-4 bg-white">
    <legend class="block text-sm font-medium text-gray-700 tracking-normal">Enter your campaign name</legend>
    <div class="mt-1 rounded-md shadow-sm -space-y-px">
      <div>
        <label for="placeholder" class="sr-only">Placeholder</label>
      
      </div>
      <div>
        <label for="campaign-name" class="sr-only">Campaign Name</label>
        <input type="text" name="campaign-name" id="campaign-name" class="tracking-normal focus:ring-indigo-500 focus:border-indigo-500 relative block w-full rounded-none rounded-b-md bg-transparent focus:z-10 sm:text-sm border-gray-300 font-normal text-gray-400 py-3" placeholder="i.e. Frida’s Birthday Campaign, Build Homes With Me, etc.">
      </div>

      
    </div>
  </fieldset>

  <fieldset class="mx-28 my-10 bg-white">
    <legend class="block text-sm font-medium text-gray-700 tracking-normal">Select the timeline of your campaign</legend>
    <div class="py-1 mb-4 text-sm font-normal text-gray-400 tracking-normal">Your campaign will deactivate after the selected timeline. Don’t worry -- you can always change your timeline.</div>
    <div class="flex -space-x-px">
      <div class="w-1/2 flex-1 min-w-0">
        <label for="campaign-start-date" class="sr-only">Date 1</label>
        <input type="text" name="campaign-start-date" id="campaign-start-date" class="tracking-wider focus:ring-indigo-500 focus:border-indigo-500 relative block w-full rounded-none rounded-bl-md bg-transparent focus:z-10 sm:text-sm font-medium border-gray-300 py-3" placeholder="10/01/21">
      </div>
      <div class="flex-1 min-w-0">
        <label for="campaign-end-date" class="sr-only">Date 2</label>
        <input type="text" name="campaign-end-date" id="campaign-end-date" class="tracking-wider focus:ring-indigo-500 focus:border-indigo-500 relative block w-full rounded-none rounded-br-md bg-transparent focus:z-10 sm:text-sm font-medium border-gray-300 py-3" placeholder="10/31/21">
      </div>
    </div>
  </fieldset>
</div>



  

<!-- CTA: CONTINUE TO CAMPAIGNS -->
  <div class="pb-12">
    <button type="submit" class="flex mx-auto flex-shrink-0 justify-items-center sm:px-24 py-4 border border-transparent text-lg font-semibold tracking-wider rounded-sm shadow-sm text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
      <p class="uppercase">CONTINUE TO MY CAMPAIGN</p>
    </button>
  </div>
</body>
