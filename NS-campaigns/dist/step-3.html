<link rel="stylesheet" href="style.css">
<title>Tailwind Template</title>
<head>
<div class="bg-gray-900">

<!-- NAVBAR COMPONENT-->
<div class="bg-gray-900 bg-opacity-95 max-w-full">
  <div class="max-w-full px-2 sm:px-6 lg:px-0">
    <div class="h-15">
      <div class="absolute inset-y-0 left-0 sm:hidden">
      </div>

<!-- NEW STORY LOGO-->
      <div class="flex flex-shrink-0 flex-row ml-28 md:ml-36 lg:ml-16 xl:ml-32 2xl:ml-72 items-center justify-items-center mx-auto p-5">
        <div class="flex flex-1">
          <img class="flex flex-shrink-0 block lg:hidden h-5 w-auto " src="img/logo.png" alt="Workflow">
          <img class="flex flex-shrink-0 hidden lg:block h-5 w-auto" src="img/logo.png" alt="Workflow">
        </div>


<!-- NAVBAR LINKS -->
        <nav class="max-w-full flex flex-row-reverse hidden md:hidden lg:block lg:mr-16 xl:mr-32 2xl:mr-72">
          <div class="items-stretch space-x-6">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a href="#" class="bg-gray-700 text-white px-5 py-2 rounded-md text-base font-medium" aria-current="page">Dashboard</a>

            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-base font-medium">My Campaigns</a>

            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-base font-medium">Donation History</a>

            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-base font-medium">Tax Receipts</a>
          </div>
        </div>
      </nav>

  </div>
</head>


<!-- HEADER: CAMPAIGN IS LIVE! -->
<body class="bg-gray-900">  

<div class="bg-white max-w-2xl max-h-full mx-auto rounded-md">
    <div class="text-center mx-10">
      <img class="mx-auto mt-16 pt-12 h-22 w-22 text-gray-400" src="img/campaign-icon.png" alt="Worflow">
      <h2 class="text-lg font-medium text-gray-900 tracking-wide">Luke's Birthday Campaign is live!</h2>
</div>

    <!-- EXIT POPUP -->
    <div class="ml-96">
    <button type="button" class="inline-flex ml-56 -my-32 bg-white rounded-md p-1.5 text-gray-500 hover:bg-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-300 focus:ring-gray-600">
      <span class="sr-only">Dismiss</span>
      <!-- Heroicon name: solid/x -->
      <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>


<!-- CAMPAIGN URL-->
<div>
  <label for="campaign-url" class="block text-sm font-normal text-gray-700 mx-28 mt-10 bg-white">Copy the URL below for your Campaign</label>
  <div class="flex rounded-md">
    <div class="relative flex items-stretch flex-grow">
      <input type="text" name="campaign-url" id="campaign-url" class="ml-28 my-6 pl-1 py-1 bg-white rounded-md shadow-sm border-gray-300 focus:ring-gray-500 focus:border-gray-500 block w-full rounded-none rounded-l-md sm:text-sm border-gray-300" placeholder="https://impact.newstorycharity.org/campaigns/newstory">
    </div>
    <button type="button" class="mx-28 my-6 px-2 py-2 bg-white rounded-md shadow-sm -space-y-px -ml-px relative inline-flex items-center space-x-2 border border-gray-300 text-sm font-medium rounded-r-md text-gray-700 bg-gray-50 hover:bg-gray-100 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
      <!-- Heroicon name: solid/sort-ascending -->
      <img class="h-6 w-6 text-gray-400" src="img/copy-url-icon.png" alt="Worflow">
    </button>
  </div>
</div>

<!-- DASHBOARD URL-->
<div>
  <label for="dashboard-url" class="block text-sm font-normal text-gray-700 mx-28 mt-3 bg-white">Copy the URL below for your Dashboard</label>
  <div class="flex rounded-md">
    <div class="relative flex items-stretch flex-grow">
      <input type="text" name="dashboard-url" id="dashboard-url" class="ml-28 my-6 pl-1 py-1 bg-white rounded-md shadow-sm border-gray-300 focus:ring-gray-500 focus:border-gray-500 block w-full rounded-none rounded-l-md sm:text-sm border-gray-300" placeholder="https://donordashboard.newstorycharity.org/campaigns/new">
    </div>
    <button type="button" class="mx-28 my-6 px-2 py-2 bg-white rounded-md shadow-sm -space-y-px -ml-px relative inline-flex items-center space-x-2 border border-gray-300 text-sm font-medium rounded-r-md text-gray-700 bg-gray-50 hover:bg-gray-100 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
      <!-- Heroicon name: solid/sort-ascending -->
      <img class="h-6 w-6 text-gray-400" src="img/copy-url-icon.png" alt="Worflow">
    </button>
  </div>
</div>

  

<!-- CTA: CONTINUE TO CAMPAIGNS -->
<div class="mt-4 pb-4">
   <button type="submit" class="mb-10 flex mx-auto flex-shrink-0 justify-items-center sm:px-32 py-4 border border-transparent text-lg font-semibold tracking-wider rounded-sm shadow-sm text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
     <p class="uppercase">GO TO MY CAMPAIGN</p>
   </button>
</div>
</body>
